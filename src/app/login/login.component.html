<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Caggle</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">들어가기</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">가입하기</a>
                <div>
                    <a href="#" class="btn btn-github" (click)="loginUsingGithub()">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div>
    <div class="col-sm-8" style="margin:0 auto;">
        <div class="card mb-3">
            <div class="card-header"> {{ comps.length }} 의 문제 
                <!--
                <label>문제 검색</label>
                <input class="form-control">
                <button type="button" class="btn btn-lg btn-primary">Primary</button>
                -->
            </div>
            <table class="card-body table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>번호</th>
                    <th>제목</th>
                    <th>설명</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comp of comps" (click)="goToDetail(comp.competId)">
                        <td scope="row"><img src="https://user-images.githubusercontent.com/11433394/34913608-265fd612-f945-11e7-8c90-cd96fca85ff9.png" alt="Smiley face" width="100" height="100"></td>
                        <td> [{{ comp.competId }}]</td>
                        <td> {{ comp.headline }} </td>
                        <td> {{ comp.description}} </td>
                        <!-- <td> </td> -->
                        <!-- <td> {{ comp.reward }}, {{ comp.regiDate }} </td> -->
                        <!-- <td> {{ comp.headline}}, {{ comp.headline}} </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-4" style="margin:0 auto;" align="center">
        <div class="text-uppercase text-muted fs-12">maxSize = 8, rotate = true, ellipses = false</div>
        <ngb-pagination align="center" [collectionSize]="120" [(page)]="advancedPagination" [maxSize]="7" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
        <div class="alert alert-info">
            <b>Current page: </b>{{ advancedPagination }}
        </div>
    </div>
</div>

<div> {{ comps | json }} </div>

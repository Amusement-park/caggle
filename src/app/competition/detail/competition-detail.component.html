<div class="page-header col-sm-8" style="margin:0 auto;">
    <div class="card-header">
        <img class="img-fluid mx-auto d-block" [src]="background.imagePath"  width="100%">
        <div *ngIf="comp">
            <h3> {{ comp.competId }} </h3>
            <p> {{ comp.headline }} </p>
            <p> {{ comp.description }} </p>
        </div>
        <nav class="navbar navbar-expand-lg bg-dark mb-3">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="overview">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="data">데이터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="code">문제풀기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="discussion">Discussion</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="navbar-right">
                        <button class="btn btn-primary" [hidden]="!isShowAddDiscussionButton" (click)="goToAddDiscussion()">Add</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="card-header">
        <router-outlet></router-outlet>
    </div>
</div>
